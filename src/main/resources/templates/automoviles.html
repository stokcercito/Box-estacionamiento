<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Automóviles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Lista de Automóviles</h1>
        <a href="/autos/nuevo" class="btn btn-primary mb-4">Registrar Nuevo Auto</a>
        <div class="row">
            <!-- Recorremos la lista de automóviles con Thymeleaf -->
            <div class="col-md-4" th:each="auto : ${automoviles}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${auto.marca} + ' ' + ${auto.modelo}"></h5>
                         <h5 class="card-title" th:text="${auto.duenio} + ' ' + ${auto.color}"></h5>
                        <p class="card-text">
                            <strong>Estado:</strong>
                            <span th:text="${auto.estado ? 'Disponible' : 'No Disponible'}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

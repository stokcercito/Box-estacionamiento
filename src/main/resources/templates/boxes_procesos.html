<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Boxes Disponibles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Boxes Disponibles</h1>
        <div class="row">
            <!-- Mostrar solo boxes disponibles -->
            <div class="col-md-4" th:each="box : ${boxes}">
                <div class="card mb-3" th:if="${box.disponibilidad}">
                    <div class="card-body">
                        <h5 class="card-title">Zona: <span th:text="${box.zona}"></span></h5>
                        <p class="card-text">
                            <strong>Estado:</strong> Libre
                        </p>
                        <form th:action="@{/boxes/seleccionar}" method="post">
                            <input type="hidden" name="boxId" th:value="${box.id}" />
                            <button class="btn btn-primary">Seleccionar Autom√≥vil</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

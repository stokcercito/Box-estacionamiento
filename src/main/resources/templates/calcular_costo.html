<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CÃ¡lculo del Costo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Calcular Costo</h1>
        <form th:action="@{/boxes/calcular}" method="post">
            <div class="mb-3">
                <label for="horas" class="form-label">Horas de Uso:</label>
                <input type="number" id="horas" name="horas" class="form-control" required />
            </div>
            <div class="text-center">
                <button class="btn btn-primary">Calcular</button>
            </div>
        </form>
        <div class="mt-4" th:if="${costo != null}">
            <h3 class="text-center">Costo Total: $<span th:text="${costo}"></span></h3>
        </div>
    </div>
</body>
</html>
